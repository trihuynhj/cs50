{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input id="buy-page" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Provide a stock's symbol" type="text">
        </div>
        <div class="form-group">
            <input id="buy-page" autocomplete="off" autofocus class="form-control" name="shares" placeholder="Provide a number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
