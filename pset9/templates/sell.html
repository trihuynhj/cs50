{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Select a stock:</label>
            <select id="sell-page-select" autocomplete="off" autofocus class="form-control" name="symbol">
                {% for stock in portfolio %}

                     <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>

                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input id="sell-page" autocomplete="off" autofocus class="form-control" name="shares" placeholder="Provide a number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
