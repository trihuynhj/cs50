{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Choose a username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Choose a password" type="password">
        </div>
    </form>

{% endblock %}
