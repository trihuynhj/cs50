{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Choose a username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Choose a password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm the password" type="password">
        </div>

        {% if invalid_password == 1 %}

                <div class="small password-check">
                    The password must contain at least 1 number and 1 special character.<br>
                    (Special characters are ! @ # $ % ^ & * ( ) _ +)
                </div>
                <br>
    </form>

{% endblock %}
