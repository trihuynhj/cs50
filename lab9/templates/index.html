<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->

                <form action="/" method="post">
                    <input type="text" name="name" autocomplete="off" placeholder="Name">
                    <input type="text" name="month" autocomplete="off" placeholder="Month">
                    <input type="text" name="day" autocomplete="off" placeholder="Day">
                    <input type="submit" value="Add Birthday">
                </form>

            </div>

            <div class="section">

                <h2>Delete The Last Entry</h2>

                <form action="/" method="post">
                    <input type="hidden" name="delete" value="1">
                    <input type="submit" value="Click here to delete">
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for entry in data %}
                            <tr>
                                <th>{{ entry.name }}</th>
                                <th>{{ entry.month }}/{{ entry.day }}</th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
